name: CI

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
          - "3.10"
          - 3.11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install isort mypy
      - run: python -m pip install -e .
      - run: ./example-lint
